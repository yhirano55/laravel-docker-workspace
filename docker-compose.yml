version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      TZ: 'Asia/Tokyo'
      MYSQL_DATABASE: 'sample'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - '3308:3306'
    volumes:
      - db-data:/var/lib/mysql
  app:
    image: php:7.4-fpm
    depends_on:
      - db
    volumes:
      - .:/var/www/html
  web:
    image: nginx:1.17.8
    ports:
      - '8000:80'
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

volumes:
  db-data:
